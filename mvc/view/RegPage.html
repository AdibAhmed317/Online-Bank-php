<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Registration</title>
    <link rel="stylesheet" href="../assest/css/RegPage.css" />
    <script src="../assest/js/RegPage.js"></script>
  </head>
  <body>
    <div class="container">
      <header>Registration</header>
      <form
        method="post"
        action="../controller/UserRegCheck.php"
        onsubmit="return validateForm()"
        enctype="multipart/form-data"
      >
        <div class="form first">
          <div class="details personal">
            <div class="fields">
              <div class="input-field">
                <label>Full Name</label>
                <input
                  type="text"
                  id="username"
                  name="username"
                  placeholder="Name"
                />
                <p id="usernameP"></p>
              </div>

              <div class="input-field">
                <label>Enter Phone Number</label>
                <input
                  type="text"
                  id="userPhone"
                  name="userPhone"
                  placeholder="Phone"
                />
                <p id="userPhoneP"></p>
              </div>

              <div class="input-field">
                <label>Email</label>
                <input
                  type="text"
                  id="userEmail"
                  name="userEmail"
                  placeholder="Email"
                />
                <p id="userEmailP"></p>
              </div>

              <div class="input-field">
                <label>NID Number</label>
                <input
                  type="text"
                  id="userNid"
                  name="userNid"
                  placeholder="NID Number"
                />
                <p id="userNidP"></p>
              </div>

              <div class="input-field">
                <label>Date of Birth</label>
                <input
                  type="text"
                  id="dob"
                  name="dob"
                  placeholder="Date of Birth"
                  onfocus="(this.type='date')"
                />
                <p id="dobP"></p>
              </div>

              <div class="input-field">
                <label>Permanent Address</label>
                <input
                  type="text"
                  id="userPermanentAdd"
                  name="userPermanentAdd"
                  placeholder="Permanent Address"
                />
                <p id="userPermanentAddP"></p>
              </div>
            </div>
          </div>

          <div class="details ID">
            <div class="fields">
              <div class="input-field">
                <label>Temporary address</label>
                <input
                  type="text"
                  id="userTemporaryAdd"
                  name="userTemporaryAdd"
                  placeholder="Temporary address"
                />
                <p id="userTemporaryAddP"></p>
              </div>

              <div class="input-field">
                <label>Area Code</label>
                <input
                  type="text"
                  id="userAreaCode"
                  name="userAreaCode"
                  placeholder="Area Zip Code"
                />
                <p id="userAreaCodeP"></p>
              </div>

              <div class="input-field">
                <label>Password</label>
                <input
                  type="password"
                  id="userPassword"
                  name="userPassword"
                  placeholder="Password"
                />
                <p id="userPasswordP"></p>
              </div>

              <div class="input-field">
                <label>Confirm Password</label>
                <input
                  type="password"
                  id="userConfirmPassword"
                  name="userConfirmPassword"
                  placeholder="Confirm Password"
                />
                <p id="userConfirmPasswordP"></p>
              </div>

              <div class="input-field">
                <label>Gender</label>
                <select id="userGender" name="userGender">
                  <option class="default" value="" disabled selected>
                    Gender
                  </option>
                  <option value="Male" required>Male</option>
                  <option value="Female">Female</option>
                  <option value="Others">Others</option>
                </select>
              </div>

              <div class="input-field">
                <label>Account Type</label>
                <select id="accountType" name="accountType">
                  <option class="default" value="" disabled selected>
                    Account Type
                  </option>
                  <option value="Saving" required>Saving</option>
                  <option value="Current">Current</option>
                </select>
              </div>
            </div>
          </div>
          <input type="file" id = "pic" name="picture" value="">
          <button id="submit" type="submit" name="submit" value="Submit" />Submit</button>
          <a id="login" href="../view/LoginPage.html">Already have an account?</a>
        </div>
      </form>
    </div>
  </body>
</html>
